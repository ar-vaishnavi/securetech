<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spam Mail Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url("https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&auto=format&fit=crop&w=2069&q=80") center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .upload-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(75, 192, 192, 0.6), rgba(75, 192, 192, 0.8));
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(75, 192, 192, 0.8), rgba(75, 192, 192, 1));
            transform: translateY(-2px);
        }
    </style>
</head>
<body>



<div class="upload-wrapper">
    <h2>Spam Mail Detection</h2>
    <form method="POST" enctype="multipart/form-data" th:action="@{/spam-mail/analyze}">
        <input type="file" name="file" class="form-control" required>
        <button type="submit" class="btn btn-primary">Upload and Analyze</button>
    </form>

    <!-- Result Block Below the Form -->
    <div th:if="${result}" class="mt-4 alert alert-info" style="margin-top: 30px;">
        <strong>Result:</strong><br/>
        <span th:text="${result}"></span>
    </div>
</div>



</body>
</html>
